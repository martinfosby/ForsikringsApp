{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Hi {{ current_user.username }}!</h1>

        <a href="{{ url_for('auth.change_password') }}">Change password</a><br>
        <a href="{{ url_for('auth.change_username') }}">Change username</a><br>
        <a href="{{ url_for('auth.logout') }}">Logout</a><br>
        <a href="{{ url_for('auth.delete') }}">Delete account</a><br>
    {% endif %}

{% endblock %}
