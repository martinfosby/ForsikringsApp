{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
    <h1>Hi {{ current_user.username }}!</h1>
    {% endif %}

    <div class="actions">
        <p><a href="{{ url_for('auth.register') }}">Register</a></p>
        <p><a href="{{ url_for('auth.login') }}">Login</a></p>
        <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
    </div>
{% endblock %}
