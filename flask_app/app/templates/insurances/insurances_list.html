{% extends "base.html" %}

{% block content %}
    <h1>Insurances</h1>
    <table class = "table"> <!--ikke slett-->
        <tr>
            <th style="font-size: 18px;">Name</th>
            <th style="font-size: 18px;">Value</th> 
            <th style="font-size: 18px;">Price</th> 
            <th style="font-size: 18px;">Due date</th> 
            <th style="font-size: 18px;">Company</th> 
        </tr>

        {% for insurance in insurances %}
            <tr>
                <td>{{ insurance.label }}</td>
                <td>{{ insurance.value }}</td>
                <td>{{ insurance.price }}</td>
                <td>{{ insurance.due_date }}</td>
                <td>{{ insurance.company_id }}</td> <!--endre denne slik at den viser navnet til selskapet, og ikke id-->
            </tr>
        {% endfor %}
    </table>

{% endblock %}
