{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">{{ title }}</h1>
        <form method="POST" action="{{ url_for('.make_unit_type') }}" class="mt-4">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                {{ form.name.label(class="form-label") }}
                {{ form.name(class="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
