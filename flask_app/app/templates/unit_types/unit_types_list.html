{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1 class="text-center">{{title}}</h1>
    <div class="text-center">
        <a href="{{ url_for('unit_types.make_unit_type')}}" class="btn btn-primary">Make Unit Type</a>
    </div>
    <ul class="list-group mt-3">
        {% for unit_type in unit_types %}
            <a href="{{ url_for('unit_types.unit_types_list') }}"><li class="list-group-item">{{ unit_type.name }}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
